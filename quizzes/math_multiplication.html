        <script>
            let answerKey = {
                q1: "24",
                q2: "81",
                q3: "96",
                q4: "99",
                q5: "34",
                q6: "100",
                q7: "49",
                q8: "100",
                q9: "54",
                q10: "56"
            };

            let answers = {
                q1: "",
                q2: "",
                q3: "",
                q4: "",
                q5: "",
                q6: "",
                q7: "",
                q8: "",
                q9: "",
                q10: ""
            };

            function setAnswer(question, answer, option) {
                answers[question] = answer;
                
                var querybuilder = "#" + question + 'option';

                //Changes background color of the bottons to show which was chosen.
                if (option == 'a') {
                    var button = document.querySelector(querybuilder + option);
                    button.style.backgroundColor = '#0C2D48';
                    var button = document.querySelector(querybuilder + 'b');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'c');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'd');
                    button.style.backgroundColor= '#2E8BC0';
                } else if (option == 'b') {
                    var button = document.querySelector(querybuilder + option);
                    button.style.backgroundColor = '#0C2D48';
                    var button = document.querySelector(querybuilder + 'a');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'c');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'd');
                    button.style.backgroundColor= '#2E8BC0';
                } else if (option == 'c') {
                    var button = document.querySelector(querybuilder + option);
                    button.style.backgroundColor = '#0C2D48';
                    var button = document.querySelector(querybuilder + 'b');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'a');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'd');
                    button.style.backgroundColor= '#2E8BC0';
                } else {
                    var button = document.querySelector(querybuilder + option);
                    button.style.backgroundColor = '#0C2D48';
                    var button = document.querySelector(querybuilder + 'b');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'c');
                    button.style.backgroundColor= '#2E8BC0';
                    var button = document.querySelector(querybuilder + 'a');
                    button.style.backgroundColor= '#2E8BC0';
                }
            };

            function calculate() {
                let total = 10;
                let score = 0;

                //Disables all buttons
                var buttons = document.querySelectorAll(".btn.btn-primary.btn-block");
                buttons.forEach(function (button) {
                    button.disabled = true;
                });
                
                for (const question in answers) {
                    if (answers[question] == answerKey[question]) {
                        score++;
                    }
                }

                let result = (score/total) * 100;

                document.getElementById('result').style.display = 'block';
                document.getElementById('score').innerText = `Your score is: ${result}%`;
            };
